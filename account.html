<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="/css/style.css">

<body>

        <div class="content">
            <header class="header">
                <div class="header__logo">
                    <a href="">

                </div>
                <ul class="header__list">
                    <li class="header__li">
                        <a href="#">
                            <img src="img/default_avatar.png" alt="" class="avatar">
